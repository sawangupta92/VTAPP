<html>
  <head>
    <link rel="stylesheet" type="text/css" href="parent_child_check_box.css">
    <title></title>
  </head>
  <body>
    <div id="coin">
      <ul>
        <li class="mainlist" id="color"><input type="checkbox" class="upper_checkbox">color
          <ul class='innerList'>
            <li><input type="checkbox" class="color">red</li>
            <li><input type="checkbox" class="color">green</li>
            <li><input type="checkbox" class="color">white</li>
            <li><input type="checkbox" class="color">black</li>
          </ul>
        </li>
        <li class="mainlist" id="movies"><input type="checkbox" class="upper_checkbox">movies

            <li><input type="checkbox" class="movies">Dar</li>
            <li><input type="checkbox" class="movies">Sir</li>
          </ul>
        </li>
        <li class="mainlist" id="drinks"><input type="checkbox" class="upper_checkbox">drinks
          <ul class='innerList'>
            <li><input type="checkbox" class="drinks">coke</li>
            <li><input type="checkbox" class="drinks">pepsi</li>
            <li><input type="checkbox" class="drinks">dew</li>
          </ul>
        </li>
        <li class="mainlist" id="bikes"><input type="checkbox" class="upper_checkbox">bikes
          <ul class='innerList'>
            <li><input type="checkbox" class="bikes">v-rod</li>
            <li><input type="checkbox" class="bikes">pulsar</li>
            <li><input type="checkbox" class="bikes">cbz</li>
          </ul>
        </li>

    <script type="text/javascript" src="parent_child_check_box.js"></script>

</html>
