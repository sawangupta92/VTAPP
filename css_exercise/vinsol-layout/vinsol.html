<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="vinsol.css">
  </head>
  <body>
    <div class="main-division">
      <div class="header">
        <div class="logo">
          <img src="vinsol-logo.png" />
        </div>
        <div class="contact-list">
          <span class="contact">
           Email us at:          
          <a href="sales@vinsol.com" class="email">sales@vinsol.com</a>
          </span>
          <span class="contact">
          Skype:
          </span>
          <span class="email">
          Vinsol</span>
        </div>
      </div>
      <div class="lower-division">
        <div class="heading">Please fill the form below</div>
          <form>
          <div class="row">
            <div class="inputfield">
              <label for="fname">First Name</label>
            </div>
            <div class="inputpadding">
              <input type="text" name="fname" id="fname" class="input"/>
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="lname">Last Name</label>
            </div>
            <div class="inputpadding">
              <input type="text" name="lname" id="lname" class="input" />
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="email">Email Address</label>
            </div><div class="inputpadding">
              <input type="text" name="email" id="email" class="input"/>
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="passwd">Password</label>
            </div>
            <div class="inputpadding">
              <input type="password" name="passwd" id="passwd" class="input"/>
            </div>
          </div>
          <div class="row">
            <div class="inputfield">
              <label for="gender">Gender</label>
            </div>
            <div class="inputpadding">
              <ul>
                <li class="genderlist"> <input type="radio" name="gender" id="male" checked></input><label for="male">Male</label> </li>
                <li class="genderlist"> <input type="radio" name="gender" id="female"></input><label for="female">Female</label> </li>
              </ul>
            </div>
          </div>
          <div class="row">
             <div class="inputfield">
               <label for="dob">Date of Birth</label>
             </div>
             <div class="inputpadding">
               <ul>
                 <li class="datelist">
                   <select name="day" value="dd">
                     <option>dd</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>6</option>
                     <option>7</option>
                     <option>8</option>
                     <option>9</option>
                     <option>10</option>
                   </select>          
                 </li>
                 <li class="datelist">    
                   <select name="month" value="mm">
                     <option>mm</option>
                     <option>Jan</option>
                     <option>Feb</option>
                     <option>Mar</option>
                     <option>Apr</option>
                     <option>May</option>
                     <option>Jun</option>
                     <option>Jul</option>
                     <option>Aug</option>
                     <option>Sep</option>
                     <option>Oct</option>
                     <option>Nov</option>
                     <option>Dec</option>
                   </select>    
                 </li>
                 <li class="datelist">
                   <select name="year">
                     <option>yy</option>
                     <option>2011</option>
                     <option>2012</option>
                     <option>2013</option>
                     <option>2014</option>
                     <option>2015</option>
                     <option>2016</option>
                     <option>2017</option>
                     <option>2018</option>
                   </select>
                 </li>
               </ul>
             </div>
           </div>  
           <div class="row">
             <div class="inputfield vertical">
               <label for="address" >Address</label>
             </div>
             <div class="inputpadding">
               <textarea id="address"></textarea>
             </div>
           </div>   
           <div class="row">
             <div class="inputfield"></div>
             <div class="inputpadding">
              <button>Submit Details</button> 
            </div>
           </div>      
          </form>
       </div>
     </div>
  </body>
</html>
