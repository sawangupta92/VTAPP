<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="vinsol.css">
  <title></title>
</head>
<body>
  <div id="header">
    <div id="image">
    </div>
    <span id="mail">
      Email us at: <a href="mailto:sales@vinsol.com">sales@vinsol.com</a>
    </span>
    <span id="skype">
      Skype: <a href="vinsol">Vinsol</a>
    </span>
  </div>
      <div id="heading">
      Please fill the form below
    </div>

  <div id="body">

    <div id="form">
      <form action="#" method="post">
        <div class="inputfield">
        <span class="text">
         <label for="firstname"> First Name</label>
        </span> 
        <input type="text" class="inputwidth" id="firstname"/>
        </div>
        <div class="inputfield">
        <span class="text">
         <label for="lastname"> Last Name</label></span> <input type="text" class="inputwidth" id="lastname"/>
        </div>
        <div class="inputfield">
        <span class="text"><label for="email"> Email Address</label></span> <input type="text" class="inputwidth" id="email"/>
        </div>
        <div class="inputfield">
        <span class="text"><label for="password">Password</label></span> <input type="password" class="inputwidth" id="password"/>
        </div>
        <div class="inputfield">
        <span class="text">Gender</span>
        <span class="inputwidth">
        <input type="radio" checked name="gender" class="sex">Male</input>
        <input type="radio" name="gender" class="sex">Female</input>
        </span>
        </div>
        <div class="inputfield">
        <span class="text">Date of Birth</span>
        <span class="inputwidth">
        <select>
          <option>DD</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <select>
          <option>MM</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>Sept</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select>
          <option>YY</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
        </select>
        </span>
        </div>
        <div class="inputfield">
        <span class="text" id="address"><label for="add">Address</label></span>
        <textarea class='inputwidth' id="add"></textarea>
        </div>
        <div class="inputfield">
        <button>Submit Details</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
